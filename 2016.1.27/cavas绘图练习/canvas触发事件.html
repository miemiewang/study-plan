<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
body{background:#000;}
#c1{background:#fff;}
img{background:#fff;}
</style>
<script>
window.onload=function(){
	var oImg=document.getElementById('img1');
	var oC=document.getElementById('c1');
	var oGc=oC.getContext('2d');
	
	var c1=new shape(100,100,50);
	var c2=new shape(200,200,50);
	
	oC.onmousedown=function(ev){
		var ev=ev||event;
		var point={
			x:ev.clientX-oC.offsetLeft,
			y:ev.clientY-oC.offsetTop
		};
		c1.reDraw(point);
		c2.reDraw(point);
		
	}
	c1.click=function(){
		alert(123);
	}
	c2.click=function(){
		alert(456);
	}
	function shape(x,y,r){
		this.x=x;
		this.y=y;
		this.r=r;
		
		oGc.beginPath();
		oGc.arc(this.x,this.y,this.r,0,360*Math.PI/180);
		oGc.closePath();
		oGc.fill();
	}
	shape.prototype.reDraw=function(point){
		oGc.beginPath();
		oGc.arc(this.x,this.y,this.r,0,360*Math.PI/180);
		oGc.closePath();
		oGc.fill();
		
		if(oGc.isPointInPath(point.x,point.y)){
			this.click();
		}
	}
}
</script>
</head>

<body>
<canvas id='c1' width='400' height='400'></canvas>
<img id='img1' src='' />
</body>
</html>
