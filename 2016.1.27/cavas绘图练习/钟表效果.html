<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
body{background:#000;}
#c1{background:#fff;}
</style>
<script>
window.onload=function(){
	var oC=document.getElementById('c1');
	var oGc=oC.getContext('2d');
	toTime();
	function toTime(){
		var x=200;
		var y=200;
		var r=150;
		//oGC.clearRect(0,0,oC.width,oC.height);
		//获取当前时间
		var oDate=new Date();		
		var iSec=oDate.getSeconds();
		var iMin=oDate.getMinutes()+iSec/60;
		var iHours=oDate.getHours()+iMin/60;
		
		//把当前时间转换成弧度
		var houValue=(-90+iHours*30)*Math.PI/180;
		var minValue=(-90+iMin*6)*Math.PI/180;
		var secValue=(-90+iSec*6)*Math.PI/180;
		
		//绘制秒刻度
		oGc.beginPath();
		for(var i=0;i<60;i++){
			oGc.moveTo(x,y);
			oGc.arc(x,y,r,6*i*Math.PI/180,6*(i+1)*Math.PI/180,false);
			oGc.closePath();
			oGc.stroke();
		}
		//覆盖白色圆
		oGc.fillStyle='white';
		oGc.beginPath();
		oGc.moveTo(x,y);
		oGc.arc(x,y,r*19/20,0*Math.PI/180,360*Math.PI/180,false);
		oGc.closePath();
		oGc.fill();
		//绘制时刻度
		oGc.lineWidth=3;
		oGc.beginPath();
		for(var i=0;i<12;i++){
			oGc.moveTo(x,y);
			oGc.arc(x,y,r,30*i*Math.PI/180,30*(i+1)*Math.PI/180,false);
			oGc.closePath();
			oGc.stroke();
		}
		//覆盖白色圆
		oGc.fillStyle='white';
		oGc.beginPath();
		oGc.moveTo(x,y);
		oGc.arc(x,y,r*18/20,0*Math.PI/180,360*Math.PI/180,false);
		oGc.closePath();
		oGc.fill();
		//绘制时针		
		oGc.lineWidth=5;
		oGc.beginPath();
		oGc.moveTo(x,y);
		oGc.arc(x,y,r*10/20,houValue,houValue,false);
		oGc.closePath();
		oGc.stroke();
		//绘制分针
		oGc.lineWidth=3;
		oGc.beginPath();
		oGc.moveTo(x,y);
		oGc.arc(x,y,r*17/20,minValue,minValue,false);
		oGc.closePath();
		oGc.stroke();
		//绘制秒针
		oGc.lineWidth=1;
		oGc.beginPath();
		oGc.moveTo(x,y);
		oGc.arc(x,y,r*19/20,secValue,secValue,false);
		oGc.closePath();
		oGc.stroke();
	}
	
	setInterval(toTime,1000);
}
</script>
</head>

<body>
<canvas id='c1' width='400' height='400'>
</canvas>
</body>
</html>
