<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
ul{list-style:none;margin:0;padding:0;}
li{height:50px;width:500px;background:#CCC;border:1px solid #fff;position:relative;;left:0;}
span{margin:12px;display:block;height:30px;width:130px;float:left;}
</style>
<script>
window.onload=function(){
	var aLi=document.getElementsByTagName('li');
	var ul=document.getElementsByTagName('ul')[0];
	//alert(aLi[2].offsetTop);
	for(var i=0;i<aLi.length;i++){
		aLi[i].index=i;
		aLi[i].ondragstart=function(ev){
			var ev=ev||event;
			var clientX=ev.clientX;
			var clientY=ev.clientY;
			var disX=clientX;
			var disY=clientY-aLi[this.index].offsetTop;
			//alert(disY);
			this.ondragend=function(ev){
			var ev=ev||event;
			var clientX=ev.clientX;
			var clientY=ev.clientY;
			var top=clientY-disY;
			ul.removeChild(this);
			//this.style.top=top+'px';
			//alert(this.style.top);
			//alert(aLi.length);
			ul.insertBefore(this,aLi[aLi.length-1]);
			//alert(aLi.length);
		}
		}
		
	}
	
}
</script>
</head>

<body>
<div id='div1'>
<ul>
<li>
<span>一路上有你</span>
<span>张学友</span>
<span>《吻别》</span>
</li>
<li>
<span>时间煮雨</span>
<span>郁可唯</span>
<span>《时间煮雨》</span>
</li>
<li>
<span>千千阙歌</span>
<span>陈慧娴</span>
<span>《千千阙歌》</span>
</li>
<li>
<span>一念之间</span>
<span>张杰</span>
<span>《一念之间》</span>
</li>
<li>
<span>致青春</span>
<span>王菲</span>
<span>《致青春》</span>
</li>
<li>
<span>平凡之路</span>
<span>朴树</span>
<span>《平凡之路》</span>
</li>
</ul>
</div>
</body>
</html>
