<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
#div1{height:40px;width:260px;border:1px solid #F60;position:relatiive;margin:0 auto;line-height:40px;}
span{font-size:16px;}
ul{list-style:none;height:287px;width:260px;border:1px solid #F60;position:absolute;padding:0;top:33px;margin-left:-1px;}
ul li:hover{background:#F60;color:#fff;}
#div2{display:none;}
</style>
<script>
window.onload=function(){
	var div1=document.getElementById("div1");
	var span=document.getElementsByTagName("span")[0];
	var div2=document.getElementById("div2");
	var aLi=document.getElementsByTagName("li");
	var onoff=true;
	div1.onclick=function(){
		if(onoff){
			div2.style.display="block";
			onoff=false;
		}else{
			div2.style.display="none";
			onoff=true;
		}
		
	}
	
	for(var i=0;i<aLi.length;i++){
		aLi[i].index=i;
		aLi[i].onclick=function(){
			var ev=event||ev;
			if(ev.ctrlKey){
				var arr=span.innerHTML.split(',');
				var Index=arrIndexOf(arr,aLi[this.index].innerHTML);
				if(Index==-1){
				span.innerHTML+=','+aLi[this.index].innerHTML;
				}
				ev.cancelBubble=true;
				
			}else{
			span.innerHTML=aLi[this.index].innerHTML;
			}
		}
	}
	function arrIndexOf(arr,v){
		for(var i=0;i<arr.length;i++){
			if(arr[i]==v){
				return i;
			}
		}
		return -1;
	}
}
</script>
</head>

<body>
<div id="div1">
<span>宋体</span>
<div id="div2">
<ul>
<li>宋体</li>
<li>微软雅黑</li>
<li>方正楷体</li>
<li>华文中宋</li>
<li>幼圆</li>
<li>新宋体</li>
<li>华文隶书</li>
</ul>
</div>
</div>
</body>
</html>
