<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
#div1{height:40px;width:160px;border:1px solid #F90;position:relative;margin:0 auto;font-size:20px;line-height:40px;}
#div2{position:absolute;height:210px;width:160px;border:1px solid #F90;top:40px;left:-1px;display:none;}
ul{padding:0;margin:0;}
li{list-style:none;height:35px;width:160px;font-size:20px;display:block;line-height:35px;}
li:hover{background:#F60;color:#fff;}
</style>
<script>
window.onload=function(){
	var div1=document.getElementById("div1");
	var div2=document.getElementById("div2");
	var aLi=document.getElementsByTagName("li");
	var oSpan=document.getElementsByTagName("span")[0];
	var onoff=true;
	
	div1.onclick=function(){
		if(onoff){
			div2.style.display="block";
			onoff=false;
		}else{
			div2.style.display="none";
			onoff=true;
		}
		//alert(1);
		
	}
	for(var i=0;i<aLi.length;i++){
		aLi[i].index=i;
		aLi[i].onclick=function(){
			for(var j=0;j<aLi.length;j++){
				aLi[j].style.background='';
			}
			var ev=event||ev;
			oSpan.innerHTML=aLi[this.index].innerHTML;
			aLi[this.index].style.background="#f60";
			//ev.cancelBubble=true;
		}
	}
}
</script>
</head>

<body>
<div id="div1">
<span>宋体</span>
<div id="div2">
<ul id="list">
<li>宋体</li>
<li>微软雅黑</li>
<li>华文中宋</li>
<li>幼圆</li>
<li>华文隶书</li>
<li>方正楷体</li>
</ul>
</div>
</div>
</body>
</html>
