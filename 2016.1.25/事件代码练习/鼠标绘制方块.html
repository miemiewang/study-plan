<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
#div1{height:600px;width:600px;border:1px solid #000;position:absolute;left:260px;top:50px;}
</style>
<script>
window.onload=function(){
	var div1=document.getElementById("div1");
	
	div1.onmousedown=function(ev){
		var ev=ev||event;
		var X=ev.clientX;
		var Y=ev.clientY;
		//alert(X);
		//alert(Y);
		var aDiv=document.createElement("div");
		aDiv.style.position="absolute";
		aDiv.style.left=X-260+'px';;
		aDiv.style.top=Y-50+'px';
		//aDiv.style.background="red";
		//div1.appendChild(aDiv);
		div1.onmousemove=function(ev){
			var ev=ev||event;
			aDiv.style.width=ev.clientX-X+'px';
			aDiv.style.height=ev.clientY-Y+'px';
			aDiv.style.background="red";
			div1.appendChild(aDiv);
		}
		document.onmouseup=function(){
			document.onmouseup=div1.onmousemove=null;
		}
		return false;
	}
}
</script>
</head>

<body>
<div id="div1"></div>
</body>
</html>
