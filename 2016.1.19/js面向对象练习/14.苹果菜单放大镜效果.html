<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0;padding:0;}
		#div1{position:absolute;bottom:0;text-align:center;width:100%;}
		#div1 img{height:64px;}
	</style>
	<script>
		window.onload=function(){
			var oDiv=document.getElementById("div1");
			var aImg=oDiv.getElementsByTagName("img");
			var aBtn=document.getElementsByTagName("input");
			//alert(aImg[0].offsetTop);
			document.onmousemove=function(ev){
				var ev=ev||window.event;
				for(var i=0;i<aImg.length;i++){
					aImg[i].L=aImg[i].offsetLeft+aImg[i].offsetWidth/2;
					aImg[i].T=aImg[i].offsetTop+oDiv.offsetTop+aImg[i].offsetWidth/2;
					var a=ev.clientX-aImg[i].L;
					var b=ev.clientY-aImg[i].T;
					var c=Math.sqrt(Math.pow(a,2)+Math.pow(b,2));
					var value=1-c/300
					if(value<0.5){
						value=0.5;
					}
					aImg[i].style.width=value*128+'px';
					aImg[i].style.height=value*128+'px';
				}
			}
		}
	</script>
</head>
<body>
	<input type="text" />
	<input type="text" />
	<input type="text" />
	<input type="text" />
	<input type="text" />
	<div id="div1">
		<img src="images/1.png" />
		<img src="images/2.png" />
		<img src="images/3.png" />
		<img src="images/4.png" />
		<img src="images/5.png" />
	</div>
</body>
</html>
